<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://image.ibb.co/gDfDhy/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d38041fdeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="navbar">
                <div class="links">
                    <a href="#">Почта</a>
                </div>
                <div class="links">
                    <a href="#">Картинки</a>
                </div>
                <div class=" menu">

                    <img src="img/menu.png" width="27" height="27" alt="">

                </div>
                <div class="button">
                    <a href="#">Войти</a>
                </div>
            </div>
        </div>
        <div class="main">
            <form class="form" action="https://google.com/search" target="_blank" type="GET">
                <img src="img/MainGoogle.png" alt="Google">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text">

                    <i class="fas fa-keyboard cursor"></i>
                    <i class="fas fa-microphone-alt cursor"></i>

                </div>
                <div class="buttons">
                    <button type="submit">Поиск в Google</button>
                    <button>Мне повезёт!</button>
                </div>
                <div class="service">
                    <span>Сервисы Google доступны на разных языках:</span>
                    <a href="#">Беларуская</a>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="subfooter">
                <span>Беларусь</span>
            </div>
            <div class="subfooter">
                <div class=" left">
                    <a
                        href="https://ads.google.com/intl/ru_by/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a>
                    <a
                        href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Для
                        бизнеса</a>
                    <a
                        href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё
                        о Google</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Как работает Google Поиск</a>
                </div>
                <div class=" right">
                    <a href="https://policies.google.com/privacy?fg=1">Конфиденциальность</a>
                    <a href="https://policies.google.com/terms?fg=1">Условия</a>
                    <a
                        href="https://support.google.com/websearch/?visit_id=637268176085956496-750710050&hl=ru-BY&rd=2#topic=3378866">Настройки</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
